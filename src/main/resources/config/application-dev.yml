spring:
    config:
        import:
            - secret-dev.yml
    datasource:
        url: jdbc:h2:mem:devdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
    h2:
        console:
            enabled: true
            path: /h2-console

setup:
    image-storage-cleaner:
            enable: true
    category-and-tag-initializer:
        enable: true